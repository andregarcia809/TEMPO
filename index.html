<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Weather Application</title>
</head>

<body>
  <header id="main__header">
    <nav>
      <div class="logo">
        <a href="#"><img src="" alt="LOGO"></a>
      </div>
      <div class="search__bar__wrapper">
        <span></span>
        <input type="text" placeholder="Search location, zip....">
        <div class="settings"></div>
      </div>
    </nav>
    <div class="location">
      <span>United States ></span>
      <span>west palm beach,FL 77F</span>
      <span>icon</span>
    </div>
  </header>
  <div class="container">
    <main id="forecast__panel">
      <header id="forecast__panel__header">
        <h1>Header</h1>
      </header>
      <div class="forecast__panel__body">
        <div class="current__forecast">
          <h1>Current Weather</h1>
          <div class="weather__icon">
            <div class="cloud">
              <div id="rain" class="bolt"></div>
              <div id="rain" class="bolt"></div>
            </div>
            <div id="cloudy" class="cloud"></div>
          </div>
          <div class="temperature">
            <span class="temp__label">77</span>
            <span id="degrees"></span>
            <span id="temperature__conversion">F</span>
          </div>
          <span class="weather__condition">Mostly sunny</span>
        </div>
        <div class="tonight__forecast">
          <h1>Tonight</h1>
          <div class="weather__icon">
              <div id="cloudy" class="cloud"></div>
            <div id="sun" class="sunny">
              <div class="rays"></div>
            </div>
            <div id="cloudy" class="rain"></div>
          </div>
          <div class="temperature">
            <span class="temp__label">77</span>
            <span id="degrees"></span>
            <span id="temperature__conversion">F</span>
          </div>
          <span class="weather__condition">Mostly sunny</span>
        </div>
        <div class="tomorrow__forecast">
          <h1>Tomorrrow</h1>
          <div class="weather__icon">
            <div class="cloud">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div>
          <div class="temperature">
            <span class="temp__label">77</span>
            <span id="degrees"></span>
            <span id="temperature__conversion">F</span>
          </div>
          <span class="weather__condition">Mostly sunny</span>
        </div>
      </div>
      <div class="forecast__panel__footer">
        <button class="5__day__forecast__btn">5 Day Forecast</button>
      </div>
    </main>
  </div>
</body>

</html>
