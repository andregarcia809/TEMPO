<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Weather Application</title>
</head>

<body>
  <!-- header -->
  <header id="main__header">
    <nav>
      <div class="logo">
        <a href="#"><img src="IMG/logo.png" alt="LOGO"></a>
      </div>
      <div class="search__bar__wrapper">
        <form action="">
          <span></span>
          <input id="city__input" type="text" placeholder="Show me the weather in..">
          <button type="submit" id="search__btn">FIND</button>
          <div class="settings"></div>
      </div>
      </form>
    </nav>
  </header>
  <!-- Weather Panel NOTES:Added class and ids and f|c divs broke -->
  <div class="container">
    <main id="forecast__panel">
      <div class="error"></div>
      <div class="forecast__panel__body">
        <div class="current__forecast">
          <h1>Current Weather</h1>
          <div class="weather__details">
            <span id="city" class="current__city"></span>
            <span class="current__weather__condition weather__condition"></span>
          </div>
          <div class="weather__icon">
            <div class="cloud">
              <div id="rain" class="bolt"></div>
              <div id="rain" class="bolt"></div>
            </div>
            <div id="cloudy" class="cloud"></div>
          </div>
          <div class="temperature">
            <span class="current__temp__label temp__label"></span>
            <div class="temperature__conversion">
              <span class="degrees"></span>
              <span id="current farenheight">F</span>
              <span class="divider"></span>
              <span class="degrees"></span>
              <span id="current celcius">c</span>
            </div>
          </div>
        </div>
        <div class="tonight__forecast">
          <h1>Tonight</h1>
          <div class="weather__details">
            <span id="city">New York</span>
            <span class="weather__condition">Mostly sunny</span>
          </div>
          <div class="weather__icon">
            <div class="cloud">
              <div id="rain" class="bolt"></div>
              <div id="rain" class="bolt"></div>
            </div>
            <div id="cloudy" class="cloud"></div>
          </div>
          <div class="temperature">
            <span class="temp__label">77</span>
            <div class="temperature__conversion">
              <span class="degrees"></span>
              <span id="farenheight">F</span>
              <span class="divider"></span>
              <span class="degrees"></span>
              <span id="celcius">c</span>
            </div>
          </div>
        </div>
        <div class="tomorrow__forecast">
          <h1>Tomorrow</h1>
          <div class="weather__details">
            <span id="city">New York</span>
            <span class="weather__condition">Mostly sunny</span>
          </div>
          <div class="weather__icon">
            <div class="cloud">
              <div id="rain" class="bolt"></div>
              <div id="rain" class="bolt"></div>
            </div>
            <div id="cloudy" class="cloud"></div>
          </div>
          <div class="temperature">
            <span class="temp__label">77</span>
            <div class="temperature__conversion">
              <span class="degrees"></span>
              <span id="farenheight">F</span>
              <span class="divider"></span>
              <span class="degrees"></span>
              <span id="celcius">c</span>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast__panel__footer">
        <button class="5__day__forecast__btn">5 Day Forecast</button>
      </div>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
